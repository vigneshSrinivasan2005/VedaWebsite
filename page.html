<!DOCTYPE html>
<html lang="en">
    <!--This is the main page of the website (after the sign-in)-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main page</title>
    </head>
    <body>
        <h1>Main Page</h1>
        <!--Search Bar for within the table-->
        <!-- Will just make the search bar with no functionallity for now-->
        <section class="search bar">
            <label for="search"> Search Bar </label>
            <input type="search" id="search" name="search"></input>
        </section>
        <section class="table">
            <table id="table">
                <tbody>
                    <tr>
                        <td> <a href="https://vignanam.org/english/sri-rudram-namakam.html" target="_blank">Rudram Namakam</a></td>
                    </tr>
                    <tr>
                        <td> <a href="https://vignanam.org/english/sri-rudram-chamakam.html" target="_blank">Rudram Chamakam</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body> 
    <script>
        var searchBar=document.getElementById("search");
        var table= document.querySelectorAll('tbody tr')
        console.log(table);
        searchBar.addEventListener('keyup', function(event){
            const searchfor=event.target.value.toLowerCase();
            table.forEach((row)=>{
                row.querySelector('td').textContent.toLowerCase().contains(searchfor) ? row.style.display="visible" : row.style.display="null"
            })    
        })
    </script>
</html>
